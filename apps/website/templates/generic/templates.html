<script type="text/template" id="messages-template">
  <div class="centered left-align col-md-6 django-messages">
    <ul>
      <% _.forEach(Messages, function(msg, index) { %>
        <li><%= msg %></li>
      <% }); %>
    </ul>
  </div>
</script>

<script type="text/template" id="errors-template">
  <div class="centered left-align col-md-6 form-errors">
    <ul>
      <% _.each(Errors, function(error) { %>
      <li><%= error %></li>
      <% }); %>
    </ul>
  </div>
</script>

<script type="text/template" id="send-mail-template">
  <div class="form-group"> 
    <label>Reply-to email:</label>
    <select id="from-email" class="form-control">
      {% if user == organization.owner %}
        <option value="{{ user.email }}">{{ user.email }}</option>
      {% else %}
        <option value="{{ user.email }}">{{ user.email }} (you)</option>
        <option value="{{ organization.owner.email }}">{{ organization.owner.email }} (owner)</option>
      {% endif %}
    </select>
    <br>
    <label>Sender name:</label>
    <input id="from" required="" class="form-control" value="{{ organization }}">
  </div>
  <div class="form-group"> 
    <label>Subject:</label>
    <textarea id="subject" required="" rows="1" class="form-control"></textarea>
    <br>
  </div>
  <div class="form-group">
    <label>Message:</label>
    <textarea id="message" required="" rows="8" class="form-control"></textarea>
    <br>
  </div>
    <button id="send-mail" class="btn btn-success">Send</button>
    <br>
    <br>
</script>

<script type="text/template" id="send-info-request-template">
  <div class="form-group"> 
    <label>Sender name:</label>
    <input id="from" required="" class="form-control" value="{{ organization }}">
    <br>
  </div>
  <div class="form-group"> 
    <label>Subject:</label>
    <textarea id="subject" required="" rows="1" class="form-control">Member Update Request</textarea>
    <br>
  </div>
  <div class="form-group">
    <label>Personalize Message:</label>
    <div class="left-align">
      <textarea id="message" required="" rows="8" class="form-control">Hi there,

{{ user }} has added you as a member of an organization called {{ organization }} on Alumnus.

Please follow the link below to add information about yourself to the database so your organization leader can know more about who you are, what information you might be interested in, and how best to contact you.</textarea>
      <br>
      <p>(Link)</p>
      <p>Note that this link will expire in 24 hours.</p>
    </div>
    <br>
  </div>
    <button id="send-info-request" class="btn btn-success">Send Information Request</button>
    <br>
    <br>
</script>
