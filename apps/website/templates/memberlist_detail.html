{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<h2>{{ memberlist }}</h2>

{% for member in memberlist.members.all %}
<h3><a href="{{ member.get_absolute_url }}">{{ member }}</a></h3> 
{% endfor %}

<h5><a href="{{ memberlist.get_send_mail_url }}">Send message to memberlist</a></h5>
<h5><a href="{{ memberlist.get_update_url }}">Update memberlist</a></h5>
 {% endblock %}
