{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<h2>{{ organization }} memberlists</h2>
{% for memberlist in memberlists %}
<h3><a href="{{ memberlist.get_absolute_url }}">{{ memberlist }}</a></h3>
{% endfor %}
<h5><a href="{{ organization.get_create_memberlist_url }}">Add memberlist</a></h5>
{% endblock %}
